<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="./three/Three.min.js"></script>
	<script src="./gsap/gsap.min.js"></script>
	<title>01001100 01001101</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<style>
		body {
			margin: 0;
			overflow: hidden;
		}
	</style>
</head>
<body>
		<!-- sphere.js creates the floating sphere
		-->
		<div class="sphere_layer">
			<script src="sphere.js"></script>
		</div>
		<div class="button_layer">
			<a href="https://github.com/realPtolemy/KTH-IS1300-PRO1" target="_blank">
			<div id="button_is1300">
				<?xml version="1.0" encoding="UTF-8" standalone="no"?>
					<svg
   						width="120"
   						height="120"
   						viewBox="0 0 120 120"
   						version="1.1"
   						xml:space="preserve"
   						id="is1300_SVG_Root"
   						xmlns:xlink="http://www.w3.org/1999/xlink"
   						xmlns="http://www.w3.org/2000/svg"
   						xmlns:svg="http://www.w3.org/2000/svg">
					<circle
						id="is1300_path"
						cx="624.81458"
						cy="122.69966"
						r="399.1145"
						transform="matrix(0.56009476,0.82842855,0.82842855,-0.56009476,0,0)"
					/>
					<text xml:space="preserve" id="button_text" transform="translate(-658.57437,-658.42202)">
						<textPath xlink:href="#is1300_path"><tspan id="button_text">IS1300</tspan></textPath>
					</text>
				</svg>
			</div>
			</a>
			<a href="https://github.com/realPtolemy/KTH-IS1200-Immunolazer" target="_blank">
			<div id="button_is1200">
				<?xml version="1.0" encoding="UTF-8" standalone="no"?>
					<svg
   						width="120"
   						height="120"
   						viewBox="0 0 120 120"
   						version="1.1"
   						xml:space="preserve"
   						id="is1200_SVG_Root"
   						xmlns:xlink="http://www.w3.org/1999/xlink"
   						xmlns="http://www.w3.org/2000/svg"
   						xmlns:svg="http://www.w3.org/2000/svg">
					<circle
						id="is1200_path"
						cx="624.81458"
						cy="122.69966"
						r="399.1145"
						transform="matrix(0.56009476,0.82842855,0.82842855,-0.56009476,0,0)"
					/>
					<text xml:space="preserve" id="button_text" transform="rotate(90,718.38362,59.646848)">
						<textPath xlink:href="#is1200_path"><tspan id="button_text">IS1200</tspan></textPath>
					</text>
				</svg>
			</div>
			</a>
		</div>
		<script>
			function updateButtons() {
				var windowWidth = window.innerWidth;
				var windowHeight = window.innerHeight;
			
				var buttonScale = Math.min(windowWidth, windowHeight) / 800;
				document.getElementById('button_is1300').style.transform = 'scale(' + buttonScale + ')';
				document.getElementById('button_is1200').style.transform = 'scale(' + buttonScale + ')';
				
				var buttonPosition;
				if (windowHeight < 800 || windowWidth < 1450) {
					buttonPosition = 10;
				} else {
					buttonPosition = 31;
				}
				document.getElementById('button_is1300').style.right = buttonPosition + '%';
				document.getElementById('button_is1200').style.left = buttonPosition + '%';
			}
			updateButtons();
			window.addEventListener("resize", updateButtons);

			document.addEventListener('DOMContentLoaded', function() {
				var button_text = document.getElementById('button_text');
				if (window.getComputedStyle(button_text).fontFamily !== 'Chakra Petch') {
					button_text.style.fontSize = '40px';
				}
			});
		</script>
</body>
</html>
